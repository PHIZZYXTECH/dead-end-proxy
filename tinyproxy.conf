# tinyproxy.conf for Render WhatsApp proxy

Port 443
Listen 0.0.0.0
Timeout 600
LogLevel Info
PidFile "/tmp/tinyproxy.pid"

# Allow all clients (WhatsApp needs this)
Allow 0.0.0.0/0

# Send logs to stdout so Render can capture
Logfile "/dev/stdout"

MaxClients 100
MinSpareServers 5
MaxSpareServers 20
StartServers 10

ViaProxyName "dead-end-proxy"
